<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link white" href="{% url 'blog:home' %}">خانه</a>
        </li>
        {% for cat in category %}
        {% if cat.parent == None %}
        <li class="nav-item {% if cat.children.active %} dropdown {% endif %}">
            <a {% if cat.children.all %} id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" {% endif %} class="nav-link white {% if cat.children.active %} dropdown-toggle  {% endif %}" href="{% url 'blog:catelist' cat.slug %}">{{cat.title}}
            {% if cat.children.active %}
             <i class="fa fa-chevron-down" aria-hidden="true"></i> 
            {% endif %}
        </a>
        {% if cat.children.active %} 
            {% include 'blog/partials/category_loop.html' %}
        {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
