<body dir="rtl">
    <!-- منوی سایت -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-green-1">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link white" href="#">رویدادها</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                آموزش ها
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item green-1 font-13" href="#">برنامه نویسی</a>
                                <a class="dropdown-item green-1 font-13" href="#">هک و امنیت</a>
                                <a class="dropdown-item green-1 font-13" href="#">طراحی گرافیک</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link white" href="#">کتابخانه</a>
                        </li>
                    </ul>
                </div>
                <a class="navbar-brand white" href="#">Reto|رضا ترابی</a>
            </div>
        </nav>
    </header>
    <!-- بخش اصلی -->
    <div class="container">
        <div class="row ">
            <div class="col-12">
             
	<div class="contact1">
		<div class="container-contact1">
            <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					سفارش پروژه
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="نام">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="رایانامه">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="موضوع">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="پیام"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							فرستادن پیام
							<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
            <div class="contact1-pic js-tilt" data-tilt>
				<img src="images/bg-contact.png" alt="IMG">
			</div>
		</div>
	</div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        new WOW().init();
        </script>
</body>
